    <style>
        /* ê¸°ë³¸ & ë ˆì´ì•„ì›ƒ ìŠ¤íƒ€ì¼ */
        body {

        .board {

        /* ë³´ë“œ ì¹¸(ì…€) */
        .cell {

            background-color: #e8eaf6;
            border-radius: 8px;
            display: flex;

            font-size: 2.5em;

        /* ìƒíƒœ ë©”ì‹œì§€ */
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            height: 25px; /* ë©”ì‹œì§€ ë³€ê²½ ì‹œ ë ˆì´ì•„ì›ƒì´ í”ë“¤ë¦¬ì§€ ì•Šë„ë¡ ë†’ì´ ê³ ì • */
        }
        
        /* 'ë‹¤ì‹œ ì‹œì‘' ë²„íŠ¼ */
        .reset-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;

<body>

    <div class="container">
        <h1 style="margin-top: 0;">Tic Tac Toe</h1>
        <div class="message"></div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const messageElement = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        
        let currentPlayer = 'âŒ'; // ì´ëª¨í‹°ì½˜ìœ¼ë¡œ ë³€ê²½
        let boardState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        
        // ìŠ¹ë¦¬ ì¡°ê±´ ë°°ì—´
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // ì…€ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬ í•¨ìˆ˜
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (boardState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            updateCell(clickedCell, clickedCellIndex);
            checkForWinner();
        }
        
        // ì…€ ë‚´ìš© ì—…ë°ì´íŠ¸ ë° ë‹¤ìŒ í„´ìœ¼ë¡œ ì „í™˜
        function updateCell(cell, index) {
            boardState[index] = currentPlayer;
            cell.textContent = currentPlayer;
        }

        // ìŠ¹ë¦¬ ë˜ëŠ” ë¬´ìŠ¹ë¶€ í™•ì¸ í•¨ìˆ˜
        function checkForWinner() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                const a = boardState[winCondition[0]];
                const b = boardState[winCondition[1]];
                const c = boardState[winCondition[2]];
                
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                messageElement.textContent = `${currentPlayer} ìŠ¹ë¦¬! ğŸ‰`;
                gameActive = false;
                return;
            }

            // ë¬´ìŠ¹ë¶€ í™•ì¸
            if (!boardState.includes('')) {
                messageElement.textContent = 'ë¬´ìŠ¹ë¶€! ğŸ¤';
                gameActive = false;
                return;
            }
            
            // ë‹¤ìŒ í”Œë ˆì´ì–´ë¡œ ì „í™˜
            switchPlayer();
        }
        
        // í”Œë ˆì´ì–´ ì „í™˜
        function switchPlayer() {
            currentPlayer = currentPlayer === 'âŒ' ? 'â­•' : 'âŒ';
            messageElement.textContent = `í˜„ì¬ í„´: ${currentPlayer}`;
        }
        
        // ê²Œì„ ì´ˆê¸°í™” í•¨ìˆ˜
        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'âŒ';
            messageElement.textContent = `í˜„ì¬ í„´: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        
        // ì´ˆê¸° ë©”ì‹œì§€ ì„¤ì •
        messageElement.textContent = `í˜„ì¬ í„´: ${currentPlayer}`;

    </script>
</body>
</html>
