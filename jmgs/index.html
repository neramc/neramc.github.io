<!doctype html>
<html lang="ko" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JM Game Studio</title>
  <!-- favicon 경로 절대경로 대신 프로젝트 상대경로 -->
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="./">
        <img id="site-logo" src="./assets/logo-dark.png" alt="JM Game Studio 로고" />
      </a>
      <button id="menu-toggle" class="menu-toggle" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <nav id="side-menu" class="side-menu">
    <button id="menu-close" class="menu-close" aria-label="메뉴 닫기">&times;</button>
    <ul>
      <li><a href="#home">홈</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id="theme-toggle" class="btn small">다크모드</button></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="hero">
      <div class="container hero-inner">
        <h1>JM Game Studio</h1>
        <p>우리는 마인크래프트를 중심으로 게임을 제작하는 스튜디오입니다.</p>
      </div>
    </section>

    <section id="about" class="about">
      <div class="container">
        <h2>About Us</h2>
        <p>JM Game Studio는 창의적인 마인크래프트 콘텐츠 제작을 통해 전 세계 게이머들에게 즐거움을 제공합니다.</p>
        <div class="about-gallery">
          <img src="./assets/about1.jpg" alt="Minecraft Scene 1" />
          <img src="./assets/about2.jpg" alt="Minecraft Scene 2" />
          <img src="./assets/about3.jpg" alt="Minecraft Scene 3" />
          <img src="./assets/about4.jpg" alt="Minecraft Scene 4" />
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact</h2>
        <p>문의는 아래 이메일로 보내주세요.</p>
        <a href="mailto:contact@jmgamestudio.com" class="btn primary">이메일 보내기</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="2023"></span> JM Game Studio</p>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
