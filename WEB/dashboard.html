<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내부 페이지 - JM Game Studio</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="container">
<h1>내부 페이지</h1>
<p id="roleMsg" class="muted"></p>


<section id="adminSection" hidden>
<h2>.pptx 업로드 (관리자)</h2>
<form id="uploadForm" class="form">
<input id="pptxInput" type="file" accept=".pptx" required />
<button class="btn btn--primary" type="submit">업로드</button>
</form>
<p id="uploadMsg" class="muted"></p>
</section>


<section>
<h2>자료실</h2>
<ul id="fileList"></ul>
</section>


<p><button id="logoutBtn" class="btn">로그아웃</button></p>


<script src="script.js" defer></script>
</body>
</html>
