<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>심플 오목 19×19</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://dl.memuplay.com/new_market/img/com.khgkjg12.gomoku.icon.2025-01-02-23-22-09.png" type="image/png">
</head>
<body>
  <div class="app">
    <header>
      <h1>심플 오목 19×19</h1>
      <div class="controls">
        <button id="undoBtn" title="마지막 수 되돌리기(⌘/Ctrl+Z)">↶ 되돌리기</button>
        <button id="resetBtn" class="accent" title="새판 시작(R)">⟳ 새판</button>
        <button id="toggleAIBtn" class="accent" title="AI 대전 모드 전환">🤖 AI: OFF</button>
      </div>
    </header>

    <div class="status" id="status">
      <div>진행: <span id="turnStone" class="stone-ind stone-black" aria-hidden="true"></span>
        <strong id="turnText">흑 차례</strong>
      </div>
      <div>수: <strong id="moveCount">0</strong></div>
      <div class="hint">팁: 돌은 선 교차점에 둡니다. 마우스를 올리면 미리보기 💡</div>
    </div>

    <div class="wrapper">
      <canvas id="board" class="board" aria-label="오목 바둑판 캔버스" role="img"></canvas>
    </div>

    <div class="footer">
      <div id="resultText"></div>
      <div class="attribution">Made with 🔨🤖🔧</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
