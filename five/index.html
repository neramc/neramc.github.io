<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오목 게임</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://dl.memuplay.com/new_market/img/com.khgkjg12.gomoku.icon.2025-01-02-23-22-09.png">
</head>
<body>
  <h1>오목 게임</h1>
  <div class="controls">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('normal')">Normal</button>
    <button onclick="setDifficulty('hard')">Hard</button>
    <button onclick="setDifficulty('auto')">Auto</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="undoMove()">Undo</button>
  </div>
    <div class="status" id="status">
      <div>진행: <span id="turnStone" class="stone-ind stone-black" aria-hidden="true"></span>
        <strong id="turnText">흑 차례</strong>
      </div>
      <div>수: <strong id="moveCount">0</strong></div>
      <div class="hint">팁: 돌은 선 교차점에 둡니다. 마우스를 올리면 미리보기 💡</div>
    </div>
  <canvas id="board" width="760" height="760"></canvas>
  <p id="status">난이도: AUTO</p>
  <script src="script.js"></script>
</body>
</html>
