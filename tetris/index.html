<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>TETRIS</h1>
            <div class="info-panel">
                <div class="score-section">
                    <p>SCORE</p>
                    <div class="score-display" id="score">0</div>
                </div>
                <div class="level-section">
                    <p>LEVEL</p>
                    <div class="level-display" id="level">1</div>
                </div>
                <div class="lines-section">
                    <p>LINES</p>
                    <div class="lines-display" id="lines">0</div>
                </div>
            </div>
            <div class="next-piece">
                <p>NEXT</p>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>
            <button id="start-btn" class="game-button">START</button>
        </div>
        <div class="game-board">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>GAME OVER</h2>
                <p>Press START to play again</p>
            </div>
        </div>
    </div>
    
    <!-- 모바일 터치 컨트롤 -->
    <div class="mobile-controls">
        <div class="control-row">
            <button id="rotate-btn" class="control-btn">↻</button>
        </div>
        <div class="control-row">
            <button id="left-btn" class="control-btn">←</button>
            <button id="down-btn" class="control-btn">↓</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
        <div class="control-row">
            <button id="drop-btn" class="control-btn drop-btn">DROP</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
