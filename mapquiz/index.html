<body>
    <div class="container">

        <div class="stats">

        <div id="game-over" style="display:none;">

                <h2>ğŸ‰ ê²Œì„ ì¢…ë£Œ!</h2>

                <p style="color: #666; margin: 20px 0;">í›Œë¥­í•œ ì§€ë¦¬ ì§€ì‹ì…ë‹ˆë‹¤!</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Rust ìŠ¤íƒ€ì¼ì˜ ë°ì´í„° êµ¬ì¡°
        class Country {
            constructor(name, capital, lat, lng) {
                this.name = name;
                this.capital = capital;
                this.lat = lat;
                this.lng = lng;
            }

            distanceTo(lat, lng) {
                const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
                const dLat = (lat - this.lat) * Math.PI / 180;
                const dLng = (lng - this.lng) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(this.lat * Math.PI / 180) * Math.cos(lat * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
        }

        class GameState {
            constructor() {
                this.countries = [
                    new Country("ëŒ€í•œë¯¼êµ­", "ì„œìš¸", 37.5665, 126.9780),
                    new Country("ì¼ë³¸", "ë„ì¿„", 35.6762, 139.6503),
                    new Country("ì¤‘êµ­", "ë² ì´ì§•", 39.9042, 116.4074),
                    new Country("ë¯¸êµ­", "ì›Œì‹±í„´ D.C.", 38.9072, -77.0369),
                    new Country("ì˜êµ­", "ëŸ°ë˜", 51.5074, -0.1278),
                    new Country("í”„ë‘ìŠ¤", "íŒŒë¦¬", 48.8566, 2.3522),
                    new Country("ë…ì¼", "ë² ë¥¼ë¦°", 52.5200, 13.4050),
                    new Country("ì´íƒˆë¦¬ì•„", "ë¡œë§ˆ", 41.9028, 12.4964),
                    new Country("í˜¸ì£¼", "ìº”ë²„ë¼", -35.2809, 149.1300),
                    new Country("ë¸Œë¼ì§ˆ", "ë¸Œë¼ì§ˆë¦¬ì•„", -15.8267, -47.9218),
                    new Country("ìºë‚˜ë‹¤", "ì˜¤íƒ€ì™€", 45.4215, -75.6972),
                    new Country("ëŸ¬ì‹œì•„", "ëª¨ìŠ¤í¬ë°”", 55.7558, 37.6173),
                    new Country("ì¸ë„", "ë‰´ë¸ë¦¬", 28.6139, 77.2090),
                    new Country("ë©•ì‹œì½”", "ë©•ì‹œì½”ì‹œí‹°", 19.4326, -99.1332),
                    new Country("ì•„ë¥´í—¨í‹°ë‚˜", "ë¶€ì—ë…¸ìŠ¤ì•„ì´ë ˆìŠ¤", -34.6037, -58.3816)
                ];
                this.score = 0;
                this.currentQuestion = 0;
                this.totalQuestions = 10;
                this.correctAnswers = 0;
                this.currentCountry = null;
                this.usedCountries = [];
            }

            nextQuestion() {
                if (this.currentQuestion >= this.totalQuestions) {
                    return null;
                }

                let availableCountries = this.countries.filter(c => 
                    !this.usedCountries.includes(c.name)
                );

                if (availableCountries.length === 0) {
                    this.usedCountries = [];
                    availableCountries = this.countries;
                }

                const randomIndex = Math.floor(Math.random() * availableCountries.length);
                this.currentCountry = availableCountries[randomIndex];
                this.usedCountries.push(this.currentCountry.name);
                this.currentQuestion++;

                return this.currentCountry;
            }

            checkAnswer(lat, lng) {
                const distance = this.currentCountry.distanceTo(lat, lng);
                let points = 0;
                
                if (distance < 100) {
                    points = 10;
                } else if (distance < 300) {
                    points = 8;
                } else if (distance < 500) {
                    points = 5;
                } else if (distance < 1000) {
                    points = 3;
                } else if (distance < 2000) {
                    points = 1;
                }

                this.score += points;
                if (points >= 5) {
                    this.correctAnswers++;
                }

                return { distance, points };
            }

            getAccuracy() {
                return this.currentQuestion === 0 ? 0 : 
                    Math.round((this.correctAnswers / this.currentQuestion) * 100);
            }
        }

        // ê²Œì„ ìƒíƒœ ë° ì§€ë„ ì´ˆê¸°í™”
        let gameState = new GameState();
        let map = L.map('map').setView([20, 0], 2);
        let canClick = true;
        let userMarker = null;
        let answerMarker = null;
        let lineMarker = null;

        // ìœ„ì„±ì§€ë„ íƒ€ì¼ ë ˆì´ì–´ ì¶”ê°€
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 18
        }).addTo(map);

        // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸
        map.on('click', function(e) {
            if (!canClick) return;
            
            const { lat, lng } = e.latlng;
            handleMapClick(lat, lng);
        });

        function handleMapClick(lat, lng) {
            canClick = false;

            // ì‚¬ìš©ìê°€ í´ë¦­í•œ ìœ„ì¹˜ì— ë§ˆì»¤ ì¶”ê°€
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'marker-pulse',
                    html: '<div style="background: #f44336; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map);

            // ì •ë‹µ ìœ„ì¹˜ì— ë§ˆì»¤ ì¶”ê°€
            const country = gameState.currentCountry;
            if (answerMarker) map.removeLayer(answerMarker);
            answerMarker = L.marker([country.lat, country.lng], {
                icon: L.divIcon({
                    className: 'marker-pulse',
                    html: '<div style="background: #4caf50; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white;"></div>',
                    iconSize: [20, 20]
                })
            }).addTo(map);

            // ë‘ ì  ì‚¬ì´ì— ì„  ê·¸ë¦¬ê¸°
            if (lineMarker) map.removeLayer(lineMarker);
            lineMarker = L.polyline([[lat, lng], [country.lat, country.lng]], {
                color: '#667eea',
                weight: 3,
                dashArray: '10, 10'
            }).addTo(map);

            // ê²°ê³¼ ê³„ì‚°
            const result = gameState.checkAnswer(lat, lng);
            const feedback = document.getElementById('feedback');
            const distanceInfo = document.getElementById('distance-info');

            distanceInfo.textContent = `ê±°ë¦¬: ${Math.round(result.distance)}km`;

            if (result.points >= 8) {
                feedback.textContent = `ğŸ¯ ì™„ë²½í•´ìš”! +${result.points}ì `;
                feedback.className = 'feedback correct';
            } else if (result.points >= 5) {
                feedback.textContent = `ğŸ‘ ì¢‹ì•„ìš”! +${result.points}ì `;
                feedback.className = 'feedback correct';
            } else if (result.points >= 1) {
                feedback.textContent = `ğŸ¤” ì•„ì‰¬ì›Œìš”! +${result.points}ì `;
                feedback.className = 'feedback wrong';
            } else {
                feedback.textContent = `âŒ ë„ˆë¬´ ë©€ì–´ìš”! ì •ë‹µì€ ${country.capital}ì…ë‹ˆë‹¤.`;
                feedback.className = 'feedback wrong';
            }

            // ì§€ë„ë¥¼ ë‘ ë§ˆì»¤ê°€ ëª¨ë‘ ë³´ì´ë„ë¡ ì¡°ì •
            map.fitBounds([
                [lat, lng],
                [country.lat, country.lng]
            ], { padding: [50, 50] });

            updateStats();
            document.getElementById('next-btn').style.display = 'block';
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('question-count').textContent = 
                `${gameState.currentQuestion}/${gameState.totalQuestions}`;
            document.getElementById('accuracy').textContent = 
                `${gameState.getAccuracy()}%`;
        }

        function nextQuestion() {
            const country = gameState.nextQuestion();
            
            if (!country) {
                showGameOver();
                return;
            }

            // ë§ˆì»¤ ë° ì„  ì œê±°
            if (userMarker) map.removeLayer(userMarker);
            if (answerMarker) map.removeLayer(answerMarker);
            if (lineMarker) map.removeLayer(lineMarker);

            // ì§€ë„ë¥¼ ì„¸ê³„ ì „ì²´ ë·°ë¡œ ë¦¬ì…‹
            map.setView([20, 0], 2);

            document.getElementById('question').textContent = 
                `${country.name}ì˜ ìˆ˜ë„ ${country.capital}ì€(ëŠ”) ì–´ë””ì— ìˆì„ê¹Œìš”?`;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('distance-info').textContent = '';
            document.getElementById('next-btn').style.display = 'none';

            canClick = true;
            updateStats();
        }

        function showGameOver() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = 
                `${gameState.score}ì  (${gameState.correctAnswers}/${gameState.totalQuestions} ì •ë‹µ)`;
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        // ê²Œì„ ì‹œì‘
        nextQuestion();
    </script>
